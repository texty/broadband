	<script src="js/main.js"></script>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-8">
			<div id="map"></div>
		</div>
		<div class="col-4">
			<div class="title"><p>
				<h3>Скільки відсотків міст мають нижчу середню швидкість інтернету за поточне? </h3>
			</p></div>
			<div id="histo">
				<p>Користувачі</p>
				<div class="tableRow" id="household_int_speed"></div>
				<p>Органи влади</p>
				<div class="tableRow" id="munic_int_speed"></div>
				<p>Заклади освіти</p>
				<div class="tableRow" id="edu_int_speed">	</div>
				<p>Лікувальні заклади</p>
				<div class="tableRow" id="health_int_speed"></div>
				<p>Заклади культури</p>
				<div class="tableRow" id="culture_int_speed"></div>
			</div>
		</div>
	</div>
</div>



<style>

	body {
		background-color: #fbf8f3;
	}


	.col-8 {
		padding: 10vh !important;
	}

	.cell {
		display: table-cell;
	}

	.tableRow {
		display: table-row;
	}

	.col-4 {
		padding-top: 6vh;
		display: table;
	}


	.container-fluid {
		height: 100vh;
	}

	.row {
		height: 100%;
	}

	div#histo p {
		text-align: center;
		margin-top: 1rem;
		margin-bottom: 1rem;
	}

	.tableRow p {
		width: 25%;
	}

	div#map {
		height: 100%;
		width: 100%;
	}

	div#histo {
		height: 100%;
		width: 100%;
	}

	.pixi-popup {padding-bottom: 34px;}
	.path.right {
		fill: #3d6073;
		/*fill: red;*/
		fill-opacity: 0.6;
	}
	.path.left {
		fill: red;
		fill-opacity: 0.6;
	}
	.bar {
		fill: steelblue;
	}
	.barSelected {
		fill:red;
		opacity: 1 !important;
	}
