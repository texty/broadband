<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Leaflet.PixiOverlay basic example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

	<script src="d3.v5.js"></script>
	<script src="pixi.js"></script>
	<script src="L.PixiOverlay.js"></script>
	<script src="lodash.js"></script>
	<script src="rbush.js"></script>


	<script src="js/barCodeChart.js"></script>
	<script src="js/main.js"></script>
	<script src="js/drawBar.js"></script>
	<script src="js/smallChart.js"></script>
	<script src="js/smallChartTolik.js"></script>

</head>
<body style="height: 100%; margin: 0;">
<div id="map" style="height: 100%; width: 100%;"></div>
<div id="histo"></div>

<style>
	.pixi-popup {padding-bottom: 34px;}
	.path.right {
		fill: #3d6073;
		/*fill: red;*/
		fill-opacity: 0.6;
	}
	.path.left {
		fill: red;
		fill-opacity: 0.6;
	}
	.bar {
		fill: steelblue;
	}
	.barSelected {
		fill:red;
		opacity: 1 !important;
	}
</style>

</body>
</html>
